<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link rel="shortcut icon" href="pf.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  
  <body>
    
    <div class="container">

      <h1 class="mt-3 text-center">Prueba Formularios</h1>
               
      <form  name="contact" method="post" action="mailto:matbertolotti@gmail.com">
            
        <div class="row align-items-center">  
          
          <div class="col-md-4">
            <label class="my-3">
              <span>Nombre</span>
              <input type="text" name="nombre" required>
            </label>
          </div>

          <div class="col-md-4">
            <label class="my-3">
              <span>Apellido</span>
              <input type="text" name="apellido" required>
            </label>   
          </div>

          <div class="col-md-4">
            <label class="my-3">
              <span>Email</span>
              <input type="email" name="email" required>
            </label>
          </div>

          <div class="col-md-4">
            <label class="my-3">
              <span>Telefono</span>
              <input type="tel" name="telefono" required>
            </label>
          </div>

          <div class="col-md-4">
            <label class="my-3">
              <span>Contrase単a</span>
              <input type="password" name="contrase単a" required>
            </label>
          </div>

          <div class="col-md-4">
            <label class="my-3">
              <span>Repetir contrase単a</span>
              <input type="password" name="confirmacioncontrase単a" required>
            </label>
          </div>

          <div class="col-md-4">
            <label class="my-3">
              <span>Web</span>
              <input type="url" name="web" required>
            </label>
          </div>
          
          <div class="col-md-4">
            <label class="my-3">
              <span>Fecha</span>
              <input type="datetime-local" required>
            </label>
          </div>
          
          <div class="col-md-4">
            <label class="my-3">
              <input class="robot" type="checkbox" name="noesunrobot" required>
              <span>Soy un humano terricola</span>
            </label>
          </div>

          <div class="col-12 ">
            <label class="my-5 ">
              <input type="submit" value="Enviar">
            </label>
          </div>

        </form>          
      </div><!--cierra row-->   
      </div><!--cierra container-->
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
